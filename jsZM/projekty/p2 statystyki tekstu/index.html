<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea
        {
            width: 90%;
            height: 50px;
        }

    </style>
</head>
<body>
    <textarea name="" id="" ></textarea>
    <div>
        <div>Ilosc znaków <span id="num-characters"></span></div>
        <div>Ilosc słów <span id="num-words"></span></div>
        <div>Ilosc zdań <span id="num-sentences"></span></div>
    </div>
    
    
    <script>
        let textArea=document.getElementsByTagName('textarea')[0];

        textArea.addEventListener('input',onChange);

        function onChange(e)
        {
            const data=textArea.value;
            const numCharacters=data.length;
            document.getElementById('num-characters').innerHTML=numCharacters;
            const numWords=data.replace(/[\r\n]/g,' ').split(' ').length; 
            document.getElementById('num-words').innerHTML=numWords;
            const numSetences=data.split(".").length;
            document.getElementById('num-sentences').innerHTML=numSetences;


        }

    </script>

</body>
</html>
