<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Video player</title>
</head>
<body>
    <div id="video-container">
        <video  id="video" preload="metadata" poster="https://test-videos.co.uk/user/pages/images/big_buck_bunny.jpg"  >
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        </video>
        <div id="controls">
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <input type="range" id="progress-input" value="0" min="0" max="100" step="0.1">
            <button id="mute"><i class="fas fa-volume-mute"></i></button>
            <span id="video-progress">00:00</span>
            <button id="fullscreen"><i class="fas fa-expand"></i></button>
            
        </div>
        
    </div>




    <script src="./script.js"></script>
</body>
</html>
