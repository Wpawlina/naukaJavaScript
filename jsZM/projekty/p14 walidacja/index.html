<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="registration-form" novalidate>
            <h2>Rejestracja</h2>
            <div class="field-control">
                <label for="username">Nawa użytkownika</label>
                <input type="text" id="username" placeholder="Wpisz nazwę użytkownika" minlength="4" maxlength="35">
                <span>Błąd</span>
            </div>
            <div class="field-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Wpisz email użytkownika">
                <span>Błąd</span>
            </div>
            <div class="field-control">
                <label for="password">hasło</label>
                <input type="password" id="password" placeholder="Wpisz hasło">
                <span>Błąd</span>
            </div>
            <div class="field-control">
                <label for="password2">powtórz hasło</label>
                <input type="password" id="password2" placeholder="Wpisz hasło ponownie" data-match-with-password-id="#password">
                <span>Błąd</span>
            </div>
            <button class="register-button" type="submit">Zarejestruj się</button>
        </form>
        
    </div>
    <script src="form_field.js"></script>
    <script src="form_validator.js"></script>
    <script src="app.js"></script>
</body>
</html>
