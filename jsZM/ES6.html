       function uppercase(strings,...values)
       {
        console.log(strings,values);
        let result='';
        for(let i=0;i<strings.length;i++)
        {
            result+=strings[i];
            if(i<values.length)
            {
                let v=values[i];
               
                if(typeof v ==='string')
                {
                    v=v.toUpperCase();
                }
                 result+=v;
            }
           
        }
        return result;

       }
